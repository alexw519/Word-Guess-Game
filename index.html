<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome To Batman Word Guess</h1>
            <p class="lead">Press Any Key To Start Guessing!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2 justify-content-center" id="word"></div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6">
                <p>Letters Guessed:</p>
                <div id="lettersGuessed"></div>
            </div>
            <div class="col-md-6">
                <p>Guesses Left:</p>
                <div id="guesses"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>Wins</p>
                <div id="wins"></div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
