<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>

<body background="./assets/images/batmanBackground.jpg">

    <!-- Header -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-8">Welcome To Batman Word Guess</h1>
            <p class="lead">Press Any Key To Start Guessing!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="word"></div>
        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <h3>Letters Guessed:</h3>
                <div id="lettersGuessed"></div>
            </div>
            <div class="col-md-6 text-center">
                <h3>Guesses Left:</h3>
                <div id="guesses"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Wins</h3>
                <div id="wins"></div>
            </div>
        </div>

        <!-- Hides the images for when the user gets the word right or wrong -->
        <div class="row">
            <div class="col-md-6 text-center" id = "userWon">
                <p>The Joker has been captured!</p>
                <img src="./assets/images/jokerLost.png">
            </div>
            <div class="col-md-6 text-center" id = "userLost">
                <p>The Joker has got away!</p>
                <img src="./assets/images/batmanLost.png">
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
